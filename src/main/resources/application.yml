spring:
  application:
    name: controle-estoque-api

  datasource:
    url: jdbc:mysql://localhost/estoque_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}